<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="x">
    <div class="x__cards">
      <div class="x__cards__back-container">
        <div class="x__cards__card-back">
          <img src="./images/bg-card-back.png" alt="card back">
          <p class="card-security-code">
            000
          </p>
        </div>
      </div>
      <div class="x__cards__front-container">
        <div class="x__cards__card-front">
          <img src="./images/bg-card-front.png" alt="card front">
          <img class="card-logo" src="./images/card-logo.svg" alt="logo">
          <p class="card-number">
            0000 0000 0000 0000
          </p>
          <p class="card-name">
            Jane Appleseed
          </p>
          <p class="card-expiry">
            00/00
          </p>    
        </div>
      </div>
    </div>

    <div class="x__forms">
      <form class="x__forms__form">
        <label for="form-name">
          Cardholder Name
        </label>
          <input type="text" id="form-name" placeholder="e.g. Jane Appleseed">
        <label for="form-card-number">
          Card Number
        </label>
        <input type="text" id="form-card-number" placeholder="e.g. 1234 5678 9123 0000">
        <div class="mmyycvc">
          <div>
            <label for="form-mm">Exp. Date</label>
            <input type="text" id="form-mm" placeholder="MM">
          </div>
          <div>
            <label for="form-yy">(MM/YY)</label>
            <input type="text" id="form-yy" placeholder="YY">
          </div>
          <div>
            <label for="form-cvc">CVC</label>
            <input type="text" id="form-cvc" placeholder="e.g. 123">
          </div>
        </div>
        <button type="submit">
          Confirm
        </button>
      </form>
        
      <!-- Completed state start -->
      <div class="x__forms__thanks hidden">
        Thank you!
        We've added your card details
        Continue
      </div>
    </div>
    </main>
</body>
</html>
