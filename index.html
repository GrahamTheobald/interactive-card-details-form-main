<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="x">
    <div class="x__cards">
      <div class="x__cards__back-container">
        <div class="x__cards__card-back">
          <img src="./images/bg-card-back.png" alt="card back">
          <p class="card-security-code">
            000
          </p>
        </div>
      </div>
      <div class="x__cards__front-container">
        <div class="x__cards__card-front">
          <img src="./images/bg-card-front.png" alt="card front">
          <img class="card-logo" src="./images/card-logo.svg" alt="logo">
          <p class="card-number">
            0000 0000 0000 0000
          </p>
          <p class="card-name">
            Jane Appleseed
          </p>
          <p class="card-expiry">
            <span class="card-mm">00</span>/<span class="card-yy">00</span>
          </p>    
        </div>
      </div>
    </div>

    <div class="x__forms">
      <form class="x__forms__form">
        <label for="form-name">
          Cardholder Name
        </label>
        <div class="input-wrap">
          <input type="text" id="form-name" placeholder="e.g. Jane Appleseed">
          <p class="error  hidden"></p>
        </div>
        <label for="form-card-number">
          Card Number
        </label>
        <div class="input-wrap">
          <input type="text" id="form-card-number" placeholder="e.g. 1234 5678 9123 0000">
          <p class="error hidden"></p>
        </div>
        <div class="mmyycvc">
          <div class="input-wrap mm">
            <label for="form-mm">Exp. Date</label>
            <input type="text" id="form-mm" placeholder="MM">
            <p class="error hidden"></p>
          </div>
          <div class="input-wrap yy">
            <label for="form-yy">(MM/YY)</label>
            <input type="text" id="form-yy" placeholder="YY">
            <p class="error hidden"></p>
          </div>
          <div class="input-wrap cvc">
            <label for="form-cvc">CVC</label>
            <input type="text" id="form-cvc" placeholder="e.g. 123">
            <p class="error hidden"></p>
          </div>
        </div>
        <button type="submit">
          Confirm
        </button>
      </form>

      <div class="x__forms__thanks hidden">
        <img src="./images/icon-complete.svg" alt="complete">
        <div>
          <h1>
            Thank you!
          </h1>
          <p>
            We've added your card details
          </p>
        </div>
        <button>
          Continue
        </button>
      </div>
    </div>
    </main>
</body>
</html>
